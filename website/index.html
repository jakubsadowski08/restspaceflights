<!-- Primary Page Layout
‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì -->

<div class="container">
    <section class="header">
        <h2>REST SpaceFlights üöÄ</h2>
    </section>

    <hr>

    <button onclick="displayTable()" class="tourist-table button button-primary">Tourist Table</button>
    <button onclick="displayForm()" class="tourist-form button">Add Tourist</button>
    <button onclick="displayBox()" class="tourist-box button button-primary">Delete tourist</button>

    <button onclick="displayFlightTable()" class="flight-table button">Flight Table</button>
    <button onclick="displayFlightForm()" class="flight-form button button-primary">Add flight</button>
    <button onclick="displayFlightBox()" class="flight-box button">Delete flight</button>

    <hr>

    <div id="tourist_container">
        <h5>List of tourists &#129312</h5>
        <table id="dataTable" class="u-full-width"></table>
    </div>
    <div id="tourist_form">
        <h5>‚ûï Add new tourist</h5>
        <form  id="form" onsubmit='return onSubmit()' >
            <input style="width: 300px;" name='name' placeholder='name'><br>
            <input style="width: 300px;" name='surname' placeholder='surname'><br>
            <select style="width: 150px;" name ="sex">
                <option value="F">Female</option>
                <option value="M">Male</option>
            </select><br>
            <div id="testinput" style="width: 300px;" data-selectedcountry="PL" data-showspecial="false"
                 data-showflags="true" data-i18nall="All selected" data-i18nnofilter="No selection"
                 data-i18nfilter="Filter" data-onchangecallback="onChangeCallback" >
            </div>

            <script>
                function onChangeCallback(ctr){
                    console.log("The country was changed: " + ctr);
                }
                $(document).ready(function () {
                    new NiceCountryInput($("#testinput")).init();
                });
            </script><br>
            <input style="width: 300px;" name='notes' placeholder='notes'><br>
            <input style="width: 300px;" type="date" name='birthDate' ><br>
            <button type='submit'>Add</button>
        </form>
    </div>
    <div id ="tourist_box">
        <h6>Delete tourist by id</h6>
        <input id="tourist_deleteById" placeholder='ID'><br>
        <button onclick="deleteTourist()" >Try</button>
    </div>

    <div id="flight_container">
        <h5>List of flights ‚úàÔ∏è</h5>
        <table id="flight_dataTable"></table>
    </div>

    <div id="flight_form" >
        <h5>‚ûï Add new flight</h5>
        <form  id="forms" onsubmit='return onFlightSubmit()' >
            <input type="date" name='departureTime' ><br>
            <input type="date" name='arrivalTime' ><br>
            <input name='capacity' placeholder='capacity'><br>
            <input name='ticketPrice' placeholder='ticketPrice'><br>
            <button type='submit'>Add</button>
        </form>
    </div>
    <div id ="flight_box">
        <h6>Delete flight by id</h6>
        <input id="flight_deleteById" placeholder='ID'><br>
        <button onclick="deleteFlight()" >Try</button>
    </div>
</div>
